<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Урок 2. Админка интернет-магазина | Webdevkin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.css">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="sticky">
                <a href="/" class="logo">Webdevkin</a>
                <a href="./" class="button">Каталог</a>
            </header>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <h1>Список товаров</h1>

                    <select v-model="selectCategory">
                        <option value="0">Все категории</option>
                        <option v-for="category in categories" :key="category.id" :value="category.id">{{ category.category }}</option>
                    </select>

                    <select v-model="selectBrand">
                        <option value="0">Все бренды</option>
                        <option v-for="brand in brands" :key="brand.id" :value="brand.brand">{{ brand.brand }}</option>
                    </select>

                    <label>Фильтр по цене</label>
                    <input v-model.number="minPrice" type="number" />
                    <input v-model.number="maxPrice" type="number" />

                    <input v-model.trim="inputSearch" type="text" placeholder="Поиск по названию товара" />

                    <select v-model="selectSort">
                        <option v-for="rule in sortRules" :key="rule.key" :value="rule.key">{{ rule.title }}</option>
                    </select>

                    <button @click="clear" class="primary small">Сбросить фильтры</button>

                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Название</th>
                                <th>Бренд</th>
                                <th>Цена</th>
                                <th>Рейтинг</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                is="ProductItem"
                                v-for="product in filteredProducts"
                                :product="product"
                                :key="product.good_id"
                            ></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <footer>
                <p>Разработка <a href="https://webdevkin.ru" target="_blank">Webdevkin</a></p>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
