<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Document</title>
</head>

<body>


	<!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке. -->
	<div id="app">
		<h1>Задание 1</h1>
		<button @click="revers">{{ reversBtn }}</button>
		<br>

		<!-- 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->

		<h1>Задание 2</h1>
		<!-- <input type="text" class="task-input" placeholder="Добавить задачу"> -->
		<button @click="add" class="add-button">Добавить</button>
		<ul class="task-list">
			<li  v-for="item in items" :key="item.message">{{ item.message }}</li>
		</ul>

	</div>
	<!-- 3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

	<script>
		const App = {
			data() {
				return {
					reversBtn: 'Перевернуть',
					newMessage: 'Новый элемент списка',
					items: [
						{ message: 'один' },
						{ message: 'два' },
						{ message: 'три' }
					],
					item: {}
				};
			},

			methods: {
				revers() {
					this.reversBtn = this.reversBtn.split("").reverse().join("");
				},

				add() {
					const newItem = {
						message: this.newMessage,
					};
					this.items.push(newItem);
				}
			},
		};

		Vue.createApp(App).mount('#app');


	</script>

</body>

</html>
